<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理 - Notion账单导入服务</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notion账单导入服务</h1>
            <nav>
                <a href="/" class="nav-link">首页</a>
                <a href="/bill-management" class="nav-link">账单管理</a>
                <a href="/service-management" class="nav-link">服务管理</a>
                <a href="/log-management" class="nav-link active">日志管理</a>
            </nav>
        </header>
        
        <main>
            <h2>日志管理</h2>
            
            <div class="log-controls">
                <div class="log-filter">
                    <label for="log-level">日志级别:</label>
                    <select id="log-level">
                        <option value="all">所有级别</option>
                        <option value="INFO">INFO</option>
                        <option value="ERROR">ERROR</option>
                        <option value="WARNING">WARNING</option>
                        <option value="DEBUG">DEBUG</option>
                    </select>
                </div>
                <div class="log-actions">
                    <button class="btn btn-secondary" id="refresh-logs">刷新日志</button>
                    <button class="btn btn-secondary" id="clear-logs">清空日志</button>
                </div>
            </div>
            
            <div class="log-content">
                <h3>服务日志</h3>
                <div class="log-container" id="log-container">
                    <div class="log-loading">加载日志中...</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 Notion账单导入服务</p>
        </footer>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>

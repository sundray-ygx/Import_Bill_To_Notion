<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审计日志 - 后台管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <!-- 性能优化：CSS变量系统 -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <!-- 资源预加载 -->
    <link rel="preload" href="/static/js/perf-utils.js" as="script">
</head>
<body>
    <!-- 导航栏组件 -->
    {% include "components/navbar.html" %}

    <main class="admin-main">
        <div class="admin-container">
            <!-- 页面标题 -->
            <div class="admin-header">
                <h1>审计日志</h1>
            </div>

            <!-- 筛选器 -->
            <div class="admin-filters">
                <div class="filter-group">
                    <div class="search-box">
                        <input type="text" id="action-search" placeholder="搜索操作类型...">
                    </div>
                </div>

                <div class="filter-group">
                    <select id="user-filter" class="filter-select">
                        <option value="">所有用户</option>
                        <!-- 动态加载用户列表 -->
                    </select>

                    <select id="time-filter" class="filter-select">
                        <option value="">所有时间</option>
                        <option value="today">今天</option>
                        <option value="week">最近7天</option>
                        <option value="month">最近30天</option>
                    </select>
                </div>
            </div>

            <!-- 日志表格 -->
            <div class="admin-table-wrapper">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>用户</th>
                            <th>操作类型</th>
                            <th>资源类型</th>
                            <th>IP地址</th>
                            <th>详情</th>
                        </tr>
                    </thead>
                    <tbody id="logs-table-body">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: #9ca3af;">
                                加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="admin-pagination">
                <div class="pagination-info">
                    显示 <span id="page-start">0</span> - <span id="page-end">0</span>
                    共 <span id="total-items">0</span> 项
                </div>

                <div class="pagination-controls">
                    <button class="btn btn-outline btn-sm" id="prev-page" disabled>
                        ← 上一页
                    </button>

                    <div class="pagination-pages" id="pagination-pages">
                        <!-- 动态生成页码 -->
                    </div>

                    <button class="btn btn-outline btn-sm" id="next-page">
                        下一页 →
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 日志详情模态框 -->
    <div class="modal" id="log-detail-modal" style="display: none;">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2>日志详情</h2>
                <button class="modal-close" id="modal-close">✕</button>
            </div>

            <div class="modal-body" id="modal-body-content">
                <!-- 动态加载日志详情 -->
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-ok">关闭</button>
            </div>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div id="toast-container" style="position: fixed; top: 80px; right: 24px; z-index: 3000;"></div>

    <!-- 性能优化工具库 -->
    <script src="/static/js/perf-utils.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/admin-audit-logs.js"></script>
</body>
</html>

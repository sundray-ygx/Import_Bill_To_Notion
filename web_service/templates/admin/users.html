<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 后台管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <!-- 性能优化：CSS变量系统 -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <!-- 资源预加载 -->
    <link rel="preload" href="/static/js/perf-utils.js" as="script">
</head>
<body>
    <!-- 导航栏组件 -->
    {% include "components/navbar.html" %}

    <main class="admin-main">
        <div class="admin-container">
            <!-- 页面标题 -->
            <div class="admin-header">
                <h1>用户管理</h1>
                <button class="btn btn-primary" id="add-user-btn">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span>添加用户</span>
                </button>
            </div>

            <!-- 统计卡片 -->
            <div class="admin-stats-grid">
                <div class="admin-stat-card">
                    <div class="stat-icon" style="background: rgba(102, 126, 234, 0.1);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="total-users">0</div>
                        <div class="stat-label">总用户数</div>
                    </div>
                </div>

                <div class="admin-stat-card">
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="active-users">0</div>
                        <div class="stat-label">活跃用户</div>
                    </div>
                </div>

                <div class="admin-stat-card">
                    <div class="stat-icon" style="background: rgba(240, 147, 251, 0.1);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 6l-9.5 9.5-5-5L1 18"/>
                            <path d="M17 6h6v6"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="new-users-today">0</div>
                        <div class="stat-label">今日新增</div>
                    </div>
                </div>

                <div class="admin-stat-card">
                    <div class="stat-icon" style="background: rgba(250, 112, 154, 0.1);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20V10"/>
                            <path d="M18 20V4"/>
                            <path d="M6 20v-4"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="total-uploads">0</div>
                        <div class="stat-label">总上传数</div>
                    </div>
                </div>
            </div>

            <!-- 搜索和筛选 -->
            <div class="admin-filters">
                <div class="filter-group">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="搜索用户名或邮箱...">
                    </div>
                </div>

                <div class="filter-group">
                    <select id="status-filter" class="filter-select">
                        <option value="">所有状态</option>
                        <option value="active">活跃</option>
                        <option value="inactive">未激活</option>
                    </select>

                    <select id="role-filter" class="filter-select">
                        <option value="">所有角色</option>
                        <option value="user">普通用户</option>
                        <option value="superuser">超级管理员</option>
                    </select>
                </div>
            </div>

            <!-- 用户表格 -->
            <div class="admin-table-wrapper">
                <table class="admin-table" id="users-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="select-all-users">
                            </th>
                            <th>用户</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>上传次数</th>
                            <th>注册时间</th>
                            <th>最后登录</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- 动态加载用户数据 -->
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #9ca3af;">
                                加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="admin-pagination">
                <div class="pagination-info">
                    显示 <span id="page-start">0</span> - <span id="page-end">0</span>
                    共 <span id="total-items">0</span> 项
                </div>

                <div class="pagination-controls">
                    <button class="btn btn-outline btn-sm" id="prev-page" disabled>
                        ← 上一页
                    </button>

                    <div class="pagination-pages" id="pagination-pages">
                        <!-- 动态生成页码 -->
                    </div>

                    <button class="btn btn-outline btn-sm" id="next-page">
                        下一页 →
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 用户详情模态框 -->
    <div class="modal" id="user-detail-modal" style="display: none;">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2>用户详情</h2>
                <button class="modal-close" id="modal-close" aria-label="关闭对话框">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div class="modal-body" id="modal-body-content">
                <!-- 动态加载用户详情 -->
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" id="edit-user-btn">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    <span>编辑用户</span>
                </button>
                <button class="btn btn-secondary" id="reset-password-btn">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <span>重置密码</span>
                </button>
                <button class="btn btn-danger" id="delete-user-btn">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    <span>删除用户</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div id="toast-container" style="position: fixed; top: 80px; right: 24px; z-index: 3000;"></div>

    <!-- 性能优化工具库 -->
    <script src="/static/js/perf-utils.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/admin-users.js"></script>
</body>
</html>

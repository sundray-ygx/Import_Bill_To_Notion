<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入历史 - 账单导入服务</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/history.css">
    <!-- 性能优化：CSS变量系统 -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <!-- 资源预加载 -->
    <link rel="preload" href="/static/js/perf-utils.js" as="script">
</head>
<body>
    <!-- 导航栏组件 -->
    {% include "components/navbar.html" %}

    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1>导入历史</h1>
                <p class="page-description">查看您的账单导入记录和详细结果</p>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(102, 126, 234, 0.1);">
                        📊
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="total-imports">0</div>
                        <div class="stat-label">总导入次数</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1);">
                        ✓
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="successful-imports">0</div>
                        <div class="stat-label">成功导入</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(240, 147, 251, 0.1);">
                        📝
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="total-records">0</div>
                        <div class="stat-label">总记录数</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(250, 112, 154, 0.1);">
                        ⏱
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="avg-duration">-</div>
                        <div class="stat-label">平均耗时</div>
                    </div>
                </div>
            </div>

            <!-- 筛选器 -->
            <div class="filters">
                <div class="filter-group">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="搜索文件名或平台...">
                    </div>
                </div>

                <div class="filter-group">
                    <select id="status-filter" class="filter-select">
                        <option value="">所有状态</option>
                        <option value="pending">处理中</option>
                        <option value="success">成功</option>
                        <option value="failed">失败</option>
                    </select>

                    <select id="platform-filter" class="filter-select">
                        <option value="">所有平台</option>
                        <option value="alipay">支付宝</option>
                        <option value="wechat">微信支付</option>
                        <option value="unionpay">银联</option>
                    </select>

                    <button class="btn btn-secondary btn-sm" id="clear-all-filters">
                        <span>✕</span> 清除筛选
                    </button>
                </div>

                <div class="filter-group date-filters">
                    <input type="date" id="start-date" class="filter-input" placeholder="开始日期">
                    <span class="date-separator">至</span>
                    <input type="date" id="end-date" class="filter-input" placeholder="结束日期">
                    <button class="btn btn-secondary btn-sm" id="clear-date-filter">清除日期</button>
                </div>
            </div>

            <!-- 批量操作栏 -->
            <div class="bulk-actions-bar" id="bulk-actions-bar" style="display: none;">
                <div class="bulk-actions-left">
                    <input type="checkbox" id="select-all-checkbox" class="select-all-checkbox">
                    <label for="select-all-checkbox" class="select-all-label">
                        已选择 <span id="selected-count">0</span> 项
                    </label>
                </div>
                <div class="bulk-actions-right">
                    <button class="btn btn-danger btn-sm" id="bulk-delete-btn">
                        <span>🗑</span> 批量删除
                    </button>
                    <button class="btn btn-secondary btn-sm" id="cancel-selection-btn">
                        取消选择
                    </button>
                </div>
            </div>

            <!-- 导入记录列表 -->
            <div class="history-list">
                <div id="history-items">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 分页 -->
            <div class="pagination">
                <button class="btn btn-outline btn-sm" id="prev-page" disabled>
                    ← 上一页
                </button>

                <div class="pagination-pages" id="pagination-pages">
                    <!-- 动态生成页码 -->
                </div>

                <button class="btn btn-outline btn-sm" id="next-page">
                    下一页 →
                </button>
            </div>
        </div>
    </main>

    <!-- 详情模态框 -->
    <div class="modal" id="detail-modal" style="display: none;">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2>导入详情</h2>
                <button class="modal-close" id="modal-close">✕</button>
            </div>

            <div class="modal-body" id="modal-body-content">
                <!-- 动态加载详情 -->
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-ok">关闭</button>
            </div>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div id="toast-container" style="position: fixed; top: 80px; right: 24px; z-index: 3000;"></div>

    <!-- 性能优化工具库 -->
    <script src="/static/js/perf-utils.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/history.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Notion账单导入服务</title>
    <!-- 设计系统 -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <!-- 资源预加载 -->
    <link rel="preload" href="/static/js/form-validator.js" as="script">
    <link rel="preload" href="/static/js/toast.js" as="script">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- 左侧：品牌信息 -->
        <div class="auth-brand">
            <div class="brand-logo">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 3v18h18"/>
                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                </svg>
            </div>
            <h1 class="brand-title">欢迎回来</h1>
            <p class="brand-subtitle">登录您的账户，继续管理您的账单</p>

            <div class="brand-features">
                <div class="feature-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span>支持多种支付平台</span>
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span>自动同步到Notion</span>
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span>安全可靠的数据隔离</span>
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span>随时随地管理账单</span>
                </div>
            </div>
        </div>

        <!-- 右侧：登录表单 -->
        <div class="auth-form-wrapper">
            <form class="auth-form" id="login-form" novalidate>
                <div class="form-header">
                    <h2>登录账户</h2>
                    <p>输入您的凭证以继续</p>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label required">用户名</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="input"
                        placeholder="输入您的用户名"
                        required
                        autocomplete="username"
                        aria-label="用户名"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">密码</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="input"
                            placeholder="输入您的密码"
                            required
                            autocomplete="current-password"
                            aria-label="密码"
                        >
                        <button type="button" class="input-icon" id="toggle-password" aria-label="显示密码">
                            <svg class="icon-show" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="icon-hide" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" class="checkbox">
                        <span>记住我</span>
                    </label>
                    <a href="/forgot-password" class="link">忘记密码？</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-large" id="login-btn">
                    <span class="btn-text">登录</span>
                    <span class="btn-loading" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="spinner">
                            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                        </svg>
                        登录中...
                    </span>
                </button>

                <div class="form-footer">
                    <p>还没有账户？<a href="/register" class="link">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 工具脚本 -->
    <script src="/static/js/form-validator.js"></script>
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>

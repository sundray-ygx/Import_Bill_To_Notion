        // æ˜¾ç¤º Toast æ¶ˆæ¯
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-icon">${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ•' : 'â„¹'}</span>
                    <span class="toast-message">${message}</span>
                </div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {

                `;

                const response = await window.Auth.apiRequest('/api/bills/uploads');

                if (response && response.ok) {
                    const data = await response.json();

                    window.location.href = '/login';

        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨

        function bindActionButtons() {

                    modal.style.display = 'flex';

                    // ç»‘å®šå…³é—­æŒ‰é’®
                    document.getElementById('modal-close').onclick = closeModal;
                    document.getElementById('modal-ok').onclick = closeModal;
                    document.getElementById('modal-backdrop').onclick = closeModal;

        // æ˜¾ç¤ºæ–‡ä»¶å†…å®¹ï¼ˆè´¦å•æ•°æ®ï¼‰
        async function showFileContent(fileId) {

            if (!confirm) return;

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {

        // ä¸Šä¼ è¡¨å•å¤„ç†
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('file-label');
        const uploadBtn = document.getElementById('upload-btn');
        const progress = document.getElementById('progress');

        // æ–‡ä»¶é€‰æ‹©æ˜¾ç¤º
        fileInput.addEventListener('change', () => {

        // è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {

            if (!window.Auth.isLoggedIn()) {

            }

            const file = fileInput.files[0];
            if (!file) {

            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('platform', document.getElementById('platform').value);
            formData.append('sync_type', document.getElementById('sync_type').value);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            uploadBtn.disabled = true;
            uploadBtn.querySelector('.btn-text').style.display = 'none';
            uploadBtn.querySelector('.btn-loading').style.display = 'inline';
            progress.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await window.Auth.apiRequest('/api/bills/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // éšè—è¿›åº¦
                progress.style.display = 'none';
                result.style.display = 'block';

                if (response.ok) {
                    // æ£€æŸ¥å¯¼å…¥ç»“æœçŠ¶æ€
                    const importStatus = data.import_result?.status;
                    const importMessage = data.import_result?.message || data.message || 'ä¸Šä¼ æˆåŠŸ';

                    if (importStatus === 'failed') {

                        result.innerHTML = `

                                ${escapeHtml(importMessage)}

                    } else if (importStatus === 'completed') {
                        // å¯¼å…¥æˆåŠŸ
                        result.className = 'upload-result success';
                        result.innerHTML = `
                            <div class="result-icon">âœ“</div>
                            <div class="result-message">${escapeHtml(importMessage)}</div>
                        `;
                        showToast('è´¦å•å¯¼å…¥æˆåŠŸï¼');
                    } else {
                        // ä¸Šä¼ æˆåŠŸï¼Œå¯¼å…¥è¿›è¡Œä¸­æˆ–å¾…å¤„ç†
                        result.className = 'upload-result success';
                        result.innerHTML = `

                        `;
                        showToast('ä¸Šä¼ æˆåŠŸï¼Œæ­£åœ¨å¤„ç†è´¦å•...');
                    }
                    loadFiles();
                } else {
                    result.className = 'upload-result error';
                    result.innerHTML = `

                        <div class="result-message">${escapeHtml(data.detail || 'ä¸Šä¼ å¤±è´¥')}</div>
                    `;
                    showToast(data.detail || 'ä¸Šä¼ å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                progress.style.display = 'none';
                result.style.display = 'block';
                result.className = 'upload-result error';
                result.innerHTML = `

                `;
                showToast('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                uploadBtn.disabled = false;

                uploadBtn.querySelector('.btn-loading').style.display = 'none';

        // åˆ·æ–°æŒ‰é’®
        const refreshBtn = document.getElementById('refresh-btn');

        // å·¥å…·å‡½æ•°
        function getPlatformIcon(platform) {
            const icons = {
                'alipay': 'ğŸ’°',
                'wechat': 'ğŸ’š',
                'unionpay': 'ğŸ’³'
            };
            return icons[platform] || 'ğŸ“„';
        }

        function getPlatformLabel(platform) {
            const labels = {
                'alipay': 'æ”¯ä»˜å®',
                'wechat': 'å¾®ä¿¡æ”¯ä»˜',
                'unionpay': 'é“¶è”'
            };
            return labels[platform] || platform || 'æœªçŸ¥';
        }

        function getStatusLabel(status) {
            const labels = {
                'pending': 'å¤„ç†ä¸­',
                'processing': 'å¤„ç†ä¸­',
                'success': 'æˆåŠŸ',
                'failed': 'å¤±è´¥'
            };
            return labels[status] || status || 'æœªçŸ¥';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);

            if (!text) return '';
            const div = document.createElement('div');

        // æ£€æŸ¥ Notion é…ç½®çŠ¶æ€
        async function checkNotionConfig() {
            if (!window.Auth.isLoggedIn()) return;

            try {
                const response = await window.Auth.apiRequest('/api/user/notion-config');
                if (response && response.ok) {
                    const data = await response.json();
                    if (!data.is_configured) {

        function showNotionConfigBanner() {
            if (document.getElementById('notion-config-banner')) return;

            const banner = document.createElement('div');
            banner.id = 'notion-config-banner';
            banner.className = 'notion-config-banner';

            const content = document.createElement('div');

            const icon = document.createElement('div');

            const strong = document.createElement('strong');
            strong.textContent = 'è¯·å…ˆé…ç½® Notion é›†æˆ';

            const span = document.createElement('span');
            span.textContent = 'æ‚¨éœ€è¦é…ç½® Notion API å¯†é’¥æ‰èƒ½å¯¼å…¥è´¦å•æ•°æ®';

            text.appendChild(strong);

            const actions = document.createElement('div');

            const configBtn = document.createElement('a');

            const dismissBtn = document.createElement('button');

            dismissBtn.onclick = function() {

            };

            actions.appendChild(configBtn);
            actions.appendChild(dismissBtn);

            content.appendChild(icon);
            content.appendChild(text);
            content.appendChild(actions);
            banner.appendChild(content);

            const uploadContainer = document.querySelector('.upload-container');
            if (uploadContainer) {
                uploadContainer.insertBefore(banner, uploadContainer.firstChild);
            }
        }

        // é¡µé¢åˆå§‹åŒ–
        function init() {
            loadFiles();
            checkNotionConfig();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {

        }
